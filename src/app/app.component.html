<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">
      {{'login.Sitetitle' | translate }}
    </a>
    <span class="form-inline">
      <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  </div>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label>{{'login.Name' | translate}}</label>
      <input type="text" class="form-control">
      <small class="text-danger">{{'login.NameError' | translate}}</small>
    </div>
    <div class="form-group">
      <label>{{'login.Email' | translate}}</label>
      <input type="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-block btn-danger">{{'login.Submit' | translate}}</button>
  </form>
</div>
